# Setup
title: Midnight Coder's Lounge
description: 테스트가 진행중입니다.
url: 'https://atomicliquors.github.io'
avatar: /avatar.webp
paginate: 5
permalink: pretty
cover_image: /lounge.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: AtomicLiquors
  card: summary
logo: logo.png
social:
  name: 최효빈
  links:
    - https://github.com/AtomicLiquors
google_site_verification: xxxxx
lang: kr

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
disqus: xxxxxx

# Specify the author for blog posts
author:
  name: 최효빈
  url: https://github.com/AtomicLiquors/
  email: gyqls234@gmail.com
